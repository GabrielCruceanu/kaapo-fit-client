<div class="flex items-start">
  <div class="flex items-center h-5">
    <input
      [attr.aria-describedby]="name"
      [id]="name"
      [required]="required"
      class="w-4 h-4 border text-teal-400 border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-teal-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-teal-600 dark:ring-offset-gray-800"
      type="checkbox"
    />
  </div>
  <div class="ml-3 text-sm">
    <label [for]="labelFor" class="text-gray-500 dark:text-gray-300">
      {{ label }}
    </label>
  </div>
</div>
