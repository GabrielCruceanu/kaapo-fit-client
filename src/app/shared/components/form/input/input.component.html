<label
  [for]="name"
  [ngClass]="
    success
      ? 'block mb-2 text-sm font-medium text-green-700 dark:text-green-500'
      : error
      ? 'block mb-2 text-sm font-medium text-red-700 dark:text-red-500'
      : 'block mb-2 text-sm font-medium text-gray-900 dark:text-white'
  "
  >{{ label }}</label
>
<div class="relative">
  <div
    *ngIf="hasIcon"
    class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none"
  >
    <svg
      class="w-4 h-4 text-gray-500 dark:text-gray-400"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 20 16"
    >
      <ng-content #svg></ng-content>
    </svg>
  </div>
  <input
    [type]="type"
    [id]="name"
    [ngClass]="
      success
        ? 'bg-green-50 border border-green-500 text-green-900 placeholder-green-700 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-green-100 dark:border-green-400'
        : error
        ? 'bg-red-50 border border-red-500 text-red-900 placeholder-red-700 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-red-100 dark:border-red-400'
        : 'bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500'
    "
    [class.pl-10]="hasIcon"
    [classList]="classes"
    [placeholder]="placeholder"
    [required]="required"
    [formControlName]="formControlName"
  />
  <p
    *ngIf="error || success"
    class="mt-2 text-sm"
    [ngClass]="
      error
        ? ' text-red-600 dark:text-red-500'
        : ' text-green-600 dark:text-green-500'
    "
  >
    {{ error ? error : success }}
  </p>
</div>
