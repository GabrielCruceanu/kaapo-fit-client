<app-auth-container>
  <form
    (ngSubmit)="onSubmit()"
    [formGroup]="formGroup"
    class="w-full space-y-4 md:space-y-6"
  >
    <h1 class="text-xl font-bold text-gray-900 dark:text-white text-center">
      Recovery account
    </h1>
    <div>
      <app-input
        [error]="''"
        [hasIcon]="false"
        [id]="'email'"
        [labelFor]="'email'"
        [label]="'Email'"
        [name]="'email'"
        [placeholder]="'Enter your email'"
        [required]="true"
        [success]="''"
        [type]="InputType.email"
        [formControlName]="'email'"
      ></app-input>
    </div>

    <button
      class="w-full text-white bg-teal-600 hover:bg-teal-700 focus:ring-4 focus:outline-none focus:ring-teal-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-teal-600 dark:hover:bg-teal-700 dark:focus:ring-teal-800"
      type="submit"
    >
      Recovery your account
    </button>

    <div class="flex items-center justify-between">
      <p class="text-sm font-light text-gray-500 dark:text-gray-400">
        Do you have an account?
        <button
          (click)="goToLogin()"
          class="font-medium text-teal-600 hover:underline dark:text-teal-500"
          routerLink="authentication/register"
        >
          Sign in
        </button>
      </p>
    </div>
  </form>
</app-auth-container>
