<header>
  <nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div
      class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
    >
      <a class="flex items-center" href="https://flowbite.com/">
        <img
          alt="KaapoFit Logo"
          class="h-8 mr-3"
          src="https://flowbite.com/docs/images/logo.svg"
        />
        <span
          class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
          >TrainTap</span
        >
      </a>
      <div class="flex items-center md:order-2">
        <div
          (click)="setDarkMode(!darkMode())"
          class="flex items-center md:order-3 ml-3 mr-3"
        >
          <button
            class="flex text-sm focus:ring-gray-600 text-black bg-white dark:text-white p-2 dark:bg-gray-800 rounded-full md:mr-0 focus:ring-4 dark:focus:ring-gray-300"
            type="button"
          >
            {{ darkMode() ? "Dark" : "Light" }}
          </button>
        </div>
        <button
          aria-expanded="false"
          class="flex mr-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
          data-dropdown-placement="bottom"
          data-dropdown-toggle="user-dropdown"
          id="user-menu-button"
          type="button"
        >
          <span class="sr-only">Open user menu</span>
          <img
            *ngIf="isAuthenticated"
            alt="user photo"
            class="w-8 h-8 rounded-full"
            src="https://flowbite.com/docs/images/people/profile-picture-3.jpg"
          />
        </button>
        <!-- Dropdown menu -->
        <div
          class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"
          id="user-dropdown"
        >
          <div class="px-4 py-3">
            <span
              *ngIf="userName"
              class="block text-sm text-gray-900 dark:text-white"
              >{{ userName }}</span
            >
            <span
              *ngIf="userEmail"
              class="block text-sm text-gray-500 truncate dark:text-gray-400"
              >{{ userEmail }}</span
            >
          </div>
          <ul aria-labelledby="user-menu-button" class="py-2">
            <li
              *ngFor="let link of links"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLinkActive="text-primary "
            >
              <a
                [routerLink]="link.to"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                >{{ link.text }}
              </a>
            </li>
          </ul>
        </div>
        <button
          aria-controls="navbar-user"
          aria-expanded="false"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          data-collapse-toggle="navbar-user"
          type="button"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            aria-hidden="true"
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 17 14"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1 1h15M1 7h15M1 13h15"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            />
          </svg>
        </button>
      </div>
      <div
        class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
        id="navbar-user"
      >
        <ul
          aria-labelledby="user-menu-button"
          class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
        >
          <li *ngFor="let link of links">
            <a
              [routerLinkActiveOptions]="{ exact: true }"
              [routerLink]="link.to"
              aria-current="page"
              class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-teal-700 md:p-0 dark:text-white md:dark:hover:text-teal-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
              data-collapse-toggle="navbar-user"
              routerLinkActive="text-primary"
            >
              {{ link.text }}
            </a>
          </li>
          <li class="border-t border-t-gray-300 md:border-t-0">
            <button
              (click)="logout()"
              *ngIf="isAuthenticated"
              class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-teal-700 md:p-0 dark:text-white md:dark:hover:text-teal-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
            >
              Logout
            </button>
            <a
              *ngIf="!isAuthenticated"
              [routerLinkActiveOptions]="{ exact: true }"
              [routerLink]="authLink.to"
              aria-current="page"
              class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-teal-700 md:p-0 dark:text-white md:dark:hover:text-teal-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
              routerLinkActive="text-primary"
            >
              {{ authLink.text }}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
